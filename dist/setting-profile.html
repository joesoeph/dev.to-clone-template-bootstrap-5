          <div class="bg-white p-4 mb-3 shadow-sm">
            <h3 class="mb-4">User</h3>
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" id="email" type="email" placeholder="Email...">
            </div>
            <div class="mb-3">
              <label class="form-label" for="username">Username</label>
              <input class="form-control" id="username" type="text" placeholder="Username...">
            </div>
            <div class="mb-3">
              <label class="form-label" for="profile-image">Profile Image</label>
              <div class="d-flex"><img class="rounded-circle mr-4" src="../assets/images/photo-2.jpg" alt="" width="40px" height="40px">
                <input class="form-control" id="profile-image" type="file" placeholder="profile-image...">
              </div>
            </div>
          </div>
          <div class="bg-white p-4 mb-3 shadow-sm">
            <h3 class="mb-4">Basic</h3>
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input class="form-control" id="name" type="text" placeholder="Name...">
            </div>
            <div class="mb-3">
              <label class="form-label" for="location">Location</label>
              <input class="form-control" id="location" type="text" placeholder="Location...">
            </div>
            <div class="mb-3">
              <label class="form-label" for="work">Work</label>
              <input class="form-control" id="work" type="text" placeholder="Work...">
            </div>
            <div class="mb-3">
              <label class="form-label" for="summary">Summary</label>
              <textarea class="form-control" id="summary" name="summary" placeholder="Summary..."></textarea>
            </div>
          </div>
          <div class="bg-white p-4 mb-3 shadow-sm">
            <h3 class="mb-4">Links</h3>
            <div class="mb-3">
              <label class="form-label" for="website">Website</label>
              <input class="form-control" id="website" type="text" placeholder="Website...">
            </div>
            <div class="mb-3">
              <label class="form-label" for="github">Github</label>
              <input class="form-control" id="github" type="text" placeholder="Github...">
            </div>
          </div>

            <button class="btn btn-primary btn-block">Save profile information</button>
          </div>
